<svg
  width="200px" 
  height="200px"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  preserveAspectRatio="xMidYMid"
  class="lds-eclipse"
  style="background: none;"
>
  <style type="text/css">
stop {
  animation: colors 12s infinite;
}

.stop-2 {
  animation-delay: -8s;
}

.stop-3 {
  animation-delay: -10s;
}

@keyframes colors {
  15% {
    stop-color: #726114;
  }
  30% {
    stop-color: #146775;
  }
  45% {
    stop-color: #193386;
  }
  60% {
    stop-color: #49157a;
  }
  75% {
    stop-color: #831971;
  }
  90% {
    stop-color: #811515;
  }
}
</style>
  <linearGradient id="grad--linear-1">
    <stop 
    offset="0%"
    stop-color="crimson" 
    class="stop-1"/>
    <stop
    offset="50%"
    stop-color="gold"
    class="stop-2"/>
    <stop
    offset="100%"
    stop-color="teal" 
    class="stop-3"/>
  </linearGradient>
    <path ng-attr-d="{{config.pathCmd}}" 
    ng-attr-fill="{{config.color}}" 
    stroke="none"
    d="M10 50A40 40 0 0 0 90 50A40 43 0 0 1 10 50"
    fill="url(#grad--linear-1)" 
    transform="rotate(13.1312 50 51.5)"
  >
      <animateTransform
      attributeName="transform"
      type="rotate" 
      calcMode="linear" 
      values="0 50 51.5;360 50 51.5" 
      keyTimes="0;1" 
      dur="1.1s" 
      begin="0s" 
      repeatCount="indefinite"
    ></animateTransform>
    </path>
  </svg>